<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Estilo Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Otros estilos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JavaScript's -->
    <script language="JavaScript" type="text/javascript" src="js/lib.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/chile.js"></script>

    <!-- Icono título de la página + Título-->
    <link rel="shortcut icon" href="iconos/perrito.png">
    <title>Mis Perris - Contacto</title>

</head>
<body>

    <!-- Encabezado -->
    <header class="header">

        <!-- Logo Empresa -->
        <div class="Contenido contenedor-logo" >
            <a href="#" class="logo"><img src="imagenes/logo.png" height="35px"></a>
            <a id="logo2" class="logo2" onclick="muestraMenu();"><img src="iconos/appbar.list.png"></a>

            <!-- Menu Principal -->
            <nav id="menuDesplegable" class="opcionesEncabezados">
                <ul>
                    <li><a href="index.html"><img src="iconos/home.png">INICIO</a></li>
                    <li><a href="#"><img src="iconos/grupo.png">QUIENES SOMOS</a></li>
                    <li><a href="#"><img src="iconos/pata.png">SERVICIOS</a></li>
                    <li><a href="contacto.html"><img src="iconos/buscagrupo.png">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <hr>

    <!-- Cuerpo de la página -->
    <main class="main">

        <div id="formulario">

            <form id="form1" name="form1" method="post" action="">

                <h3>Formulario de Contacto</h3>

                <table id="tablaFormulario">
                    <tr id="rut">
                        <td class="columna1">R.U.N. :</td>
                        <td class="columna2">
                            <input type="text" id="rut" required maxlength="8" onkeypress="return validarNumeros(event)">-
                            <input type="text" id="rut2" required maxlength="1" onkeypress="return validarDigito(event)" onblur="validarRut(rut, rut2)"></td>
                    </tr>
                    <tr>
                        <td class="columna1">Nombre:</td>
                        <td class="columna2">
                            <input type="text" id="nombre" maxlength="30" required onkeypress="return validarLetrasConEspacio(event)"></td>
                    </tr>
                    <tr>
                        <td class="columna1">Apellidos:</td>
                        <td class="columna2">
                            <input type="text" id="apellidos" maxlength="50" required onkeypress="return validarLetrasConEspacio(event)"></td>
                    </tr>
                    <tr>
                        <td class="columna1">Fecha de Nacimiento:</td>
                        <td class="columna2">
                            <input type="date" id="fechaNacimiento" maxlength="50" required max="2001-12-31" value="2001-12-31" autocomplete="on" onblur="validarAnno(fechaNacimiento)"></td>
                    </tr>
                    <tr>
                        <td class="columna1">Teléfono</td>
                        <td class="columna2">
                            <input type="text" id="telefono" maxlength="30" required onkeypress="return validarNumeros(event)" maxlength="9"></td>
                    </tr>
                    <tr>
                        <td class="columna1">Correo:</td>
                        <td class="columna2">
                            <input type="email" id="correo" maxlength="50" required></td>
                    </tr>
                    <tr>
                        <td class="columna1">Ciudad:</td>
                        <td class="columna2">
                           <select id="regiones"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="columna1">Comuna:</td>
                        <td class="columna2">
                           <select id="comunas"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="columna1">Tipo Vivienda:</td>
                        <td class="columna2 opcionCasa">
                            <label>
                            <input type="radio" name="radio" id="1">Casa Patio Grande
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="columna2 opcionCasa">
                            <label>
                            <input type="radio" name="radio" id="2">Casa Patio Pequeño
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="columna2 opcionCasa">
                            <label>
                            <input type="radio" name="radio" id="3">Casa Sin Patio
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="columna2 opcionCasa">
                            <label>
                            <input type="radio" name="radio" id="4">Departamento
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td id="botonEnviar" colspan="3">
                           <button>Enviar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>

        <!-- Pie de Página -->
    <footer>
        <h3>Desarrollo web y móvil</h3>
    </footer>

</body>
</html>
