<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <! Estilo Css>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script language="JavaScript" type="text/javascript" src="js/lib.js"></script>

    <title>Mis Perris - Inicio</title>

</head>

<body>

    <div id="Contenedor">

      <header>

            <div class="logo">
                <img src="imagenes/logo.png" width="150" alt="">
            </div>

            <nav>
                <a href="index.html">INICIO</a>
                <a href="#">QUIENES SOMOS</a>
                <a href="#">SERVICIOS</a>
                <a href="contacto.html">CONTACTO</a>
            </nav>

        </header>

        <div id="formulario" class="formContacto">

            <form id="form1" name="form1" method="post" action="">
            <table align="center" id="tabla1">
        <tr>
            <th colspan="3"><strong>Ingrese los datos del registros</strong></th>
        </tr>
        <tr>
        <td>
        <p/>
        </td>
        </tr>
        <tr>
            <td align="right" >Rut:</td>
            <td align="center" colspan="2"><input type="text" id="rut" required style="width: 80%" maxlength="8" onkeypress="return validarNumeros(event)">
            <input type="text" id="rut2" required style="width: 10%" maxlength="1" onblur="validarRut(rut, rut2)"></td>
        </tr>
        <tr>
            <td align="right" >Nombre:</td>
            <td align="center" colspan="2"><input type="text" maxlength="30" required style="width: 80%" onkeypress="return validarLetrasConEspacio(event)"></td>
        </tr>
        <tr>
            <td align="right" >Apellidos:</td>
            <td align="center" colspan="2"><input type="text" maxlength="30" required style="width: 80%" onkeypress="return validarLetrasConEspacio(event)"></td>
        </tr>
        <tr>
            <td align="right" >F. de Nacimiento:</td>
            <td align="center" colspan="2"><input type="date" name="feNacimiento" max="2001-12-31" value="2001-12-31" autocomplete="on" style="width: 80%" onblur="validarAnno(feNacimiento)" required></td>
        </tr>
         <tr>
            <td align="right" >Teléfono:</td>
            <td align="center" colspan="2"><input type="text" style="width: 80%" maxlength="9" onkeypress="return validarNumeros(event)"></td>
        </tr>
        <tr>
            <td align="right" >Correo:</td>
            <td align="center" colspan="2"><input type="email" maxlength="50" style="width: 80%" required></td>
        </tr>
        <tr>
            <td align="right">Región:</td>
            <td align="center" colspan="2">
                <select style="width: 80%">
                    <option value="RI">REGION I</option>
                    <option value="RII">REGION II</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Ciudad:</td>
            <td align="center" colspan="2">
                <select style="width: 80%">
                    <option value="CI">COMUNA I</option>
                    <option value="CII">COMUNA II</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Tipo Vivienda:</td>
            <td align="center"><label>
                <input type="radio" class="radio" value="1" name="casaPatioGrande">Casa Patio Grande
                </label>
            </td>
            <td align="center"><label>
                <input type="radio" class="radio" value="1" name="casaPatioChico">Casa Patio Pequeño
                </label>
            </td>
        </tr>
        <tr>
        <td></td>
            <td align="center"><label>
                <input type="radio" class="radio" value="1" name="casaSinPatio">Casa Sin Patio
                </label>
            </td>
            <td align="center"><label>
                <input type="radio" class="radio" value="1" name="depto">Departamento
                </label>
            </td>
        </tr>
        <tr><p/></tr>
        <tr>
            <td colspan="3" align="center">
                <button>Enviar Solicitud</button>
            </td>
        </tr>
        <p/>
    </table>
            </form>
            </div>
    </div>
</body>
</html>
